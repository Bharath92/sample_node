# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
  
  cache: true
  
  ci:
    - echo "Hello, World! this is a branch without preci"
    - sleep 5m
  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"
