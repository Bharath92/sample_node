
# Language setting
language: node_js

# Version number
node_js:
  - 4.2.1

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge'

  ci:
    - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
    - shippable_retry npm install
    - node --version
    - abdc

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - chandrakanth@shippable.com
        - vishal.chandru@gmail.com
      on_start: never
      on_success: change
      on_failure: always
      on_pull_request: alway
