# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - echo "Hello, World with changes to branch with changes to readme"



  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"

integrations:
  
  notifications:
        - integrationName: email
          type: email
          recipients:
            - chandrakanth@shippable.com
          on_success: always
          on_failure: always 
          on_start: always
          
        - integrationName: ship-slack
          type: slack
          recipients:
            - "#slacktestck"
          on_success: always
          on_start: always
          on_failure: always 
          
        - integrationName: test-wh-fail
          type: webhook
          payload:
            - title=Failure - $REPO_FULL_NAME - $BUILD_NUMBER
            - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) failed for $COMPARE_URL
          on_success: never
          on_start: always
          on_failure: never
          
        - integrationName: ship-wh
          type: webhook
          payload:
            - API_URL=$SHIPPABLE_API_URL
            - CONTAINER_NAME=$SHIPPABLE_CONTAINER_NAME
            - FOO=bar
            - FIZZ=buzz
          on_success: never
          on_start: never
          on_failure: always
